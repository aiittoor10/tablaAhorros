<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabla de Céntimos y Euros</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .table-container {
      margin-top: 50px;
    }
    .highlight, .selected {
      background-color: #ffeeba; /* Color resaltado */
    }
    .selected {
      background-color: rgb(10, 241, 10) !important; /* Cambiar a color rojo las celdas seleccionadas */
      color: white;
    }
  </style>
</head>
<body>

  <div class="container table-container">
    <h1 class="text-center mb-4">Tabla de Ahorro</h1>
    <p class="text-center">Total seleccionado: <span id="contador">0.00</span> €</p> <!-- Contador de euros -->
    
    <table class="table table-bordered">
      <thead class="table-dark">
      </thead>
      <tbody id="tabla-body">
        <script>
          // Generar la tabla con céntimos y euros
          let euros = 0;
          let centimos = 1;
          let limite = 500;
          let cantidadCeldas = Math.ceil(limite / 7); // Cantidad de filas necesarias
          
          for (let i = 0; i < cantidadCeldas; i++) { // Generar filas
            document.write("<tr>");
            document.write(`<td>Fila ${i + 1}</td>`); // Número de fila

            let sumaFila = 0; // Acumulador para la suma de la fila
            for (let j = 0; j < 7; j++) { // Generar columnas
              if ((euros * 100 + centimos) <= limite) {
                let valor = (euros + centimos / 100).toFixed(2);
                sumaFila += parseFloat(valor); // Sumar el valor a la fila
                let claseResaltada = (valor == 0.05 || valor == 0.10 || valor == 0.50 || valor == 2.00) ? "highlight" : "";
                document.write(`<td class="${claseResaltada}" data-valor="${valor}">${valor} €</td>`);
                centimos++;
                if (centimos >= 100) {
                  centimos = 0;
                  euros++;
                }
              }
            }
            document.write(`<td class="pendiente">Pendiente: <span data-total-fila="${sumaFila.toFixed(2)}">${sumaFila.toFixed(2)}</span> €</td>`); // Cantidad pendiente de marcar
            document.write("</tr>");
          }

          // Función para cargar las celdas seleccionadas desde localStorage y sumar los valores
          function cargarSeleccionadas() {
            let seleccionadas = JSON.parse(localStorage.getItem('celdasSeleccionadas')) || [];
            let total = 0;
            seleccionadas.forEach(function(valor) {
              let celda = document.querySelector(`td[data-valor="${valor}"]`);
              if (celda) {
                celda.classList.add('selected');
                total += parseFloat(valor);
              }
            });
            document.getElementById('contador').innerText = total.toFixed(2);
            actualizarPendientes(); // Actualizar la cantidad pendiente por fila
          }

          // Función para guardar las celdas seleccionadas en localStorage
          function guardarSeleccionadas() {
            let seleccionadas = [];
            document.querySelectorAll('.selected').forEach(function(celda) {
              seleccionadas.push(celda.getAttribute('data-valor'));
            });
            localStorage.setItem('celdasSeleccionadas', JSON.stringify(seleccionadas));
          }

          // Función para actualizar las cantidades pendientes en cada fila
          function actualizarPendientes() {
            document.querySelectorAll('tr').forEach(function(fila) {
              let totalFila = parseFloat(fila.querySelector('[data-total-fila]')?.getAttribute('data-total-fila')) || 0;
              let seleccionadasFila = 0;
              fila.querySelectorAll('.selected').forEach(function(celda) {
                seleccionadasFila += parseFloat(celda.getAttribute('data-valor'));
              });
              let pendiente = totalFila - seleccionadasFila;
              let spanPendiente = fila.querySelector('.pendiente span');
              if (spanPendiente) {
                spanPendiente.innerText = pendiente.toFixed(2);
              }
            });
          }

          // Evento para marcar una celda como seleccionada al hacer clic y sumar su valor
          document.addEventListener('DOMContentLoaded', function() {
            cargarSeleccionadas();
            document.querySelectorAll('td[data-valor]').forEach(function(celda) {
              celda.addEventListener('click', function() {
                if (!celda.classList.contains('selected')) {
                  celda.classList.add('selected');
                  let valor = parseFloat(celda.getAttribute('data-valor'));
                  let total = parseFloat(document.getElementById('contador').innerText);
                  total += valor;
                  document.getElementById('contador').innerText = total.toFixed(2);
                  guardarSeleccionadas();
                  actualizarPendientes(); // Actualizar pendientes tras seleccionar
                }
              });
            });
          });
        </script>
      </tbody>
    </table>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
